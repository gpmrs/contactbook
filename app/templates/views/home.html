<div>
    <a href="#!/add"><button class="btn btn-info float-right">add new</button></a>
    <h3>contact book</h3>
    <span class="clearfix"></span>
</div>
<div class="table-responsive-sm">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td> <a href="#!/add" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
